<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienvenue sur Touiteur</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="tittle">Bienvenue sur Touiteur</h1>
			</div>
		</header>

		<section class="form-touiteur">
			<div class="container">
				<form action="" method="get" class="formulaire">
					<div class="container-formulaire">
						<div class="group-form name-form">
							<label for="get-name">Nom</label>
							<input
								id="get-name"
								class="area-tittle"
								type="text"
								name="name"
								min = "3"
								maxlength = "16"
								placeholder="16 caractÃ¨res Maximum"
								required
							/>
						</div>
						<div class="group-form">
							<label for="get-message">Message</label>
							<input
								id="get-message"
								class="area-tittle"
								type="text"
								name="name"
								maxlength = "256"
								placeholder="256 caractÃ¨res Maximum"
								required
							/>
						</div>
						<div class="area-button">
							<input
								type="submit"
								class="button"
								value="Envoyer"
							/>
						</div>
					</div>
				</form>
			</div>
		</section>

		<section class="message-touiteur">
			<aside class="influenceurs">
				<h2>Les influenceurs</h2>
				<div class="bloc-influenceurs">
					<ul>
						<li class="first"></li>
						<li class="second"></li>
						<li class="third"></li>
						<li class="fourth"></li>
						<li class="five"></li>
					</ul>
				</div>
			</aside>
			<div class="container-touit">
				<div class="bloc-message">
					
					
				</div>
			</div>
		</section>

    <script src="js/script.js"></script>
    <!-- <script src="js/app.js"></script> -->
	</body>
</html>
